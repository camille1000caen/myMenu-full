<div class="card mt-3">
  <div class="card-header bg-info text-white">
    <h2>Liste des stagiaires</h2>
  </div>
  <div class="card-body">
    <table class="table table-striped">
      <thead>
      <tr>
        <th>id </th>
        <th>ajustementQuantite_id</th>
      </thead>
      <tbody>
      <tr *ngFor ="let liste of list()">
        <td>{{liste.id}}</td>
        <td>{{liste.ajustementQuantite?.id}}</td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
