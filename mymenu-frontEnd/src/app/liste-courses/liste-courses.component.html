<div class="wrapper-SelectionMenu">
  <section class="listMenus">

    <h1>Mes ingrédients </h1>
    <h2>Je modifie ma liste de courses en fonction de ce que j'ai déjà dans mes placards !</h2>
    <div class="container py-4">
<!--      <div class="card w-20 ">-->
      <div class="card-body">
        <table class="table table-striped">
          <thead>
          <tr>
            <th>Ingrédient </th>
            <th></th>
            <th>Quantité (g)</th>
            <th></th>
            <th></th>
          </thead>
          <tbody>
          <tr *ngFor ="let ingred of listCopie()">
            <td>{{ingred.nom}}</td>
            <td>
              <div class="btn-group btn-group-sm">
                <a class="btn btn-secondary" (click)="moins(ingred.id)"><i class="fas fa-minus"></i></a>
              </div>
            </td>
            <td>
              <a class="btn" (click)="edit(ingred.id)" >{{ingred.quantite}}</a>
            </td>
            <td>
              <div class="btn-group btn-group-sm">
                <a class="btn btn-success" (click)="plus(ingred.id)"><i class="fas fa-plus"></i></a>
              </div>
            </td>
            <td>
              <div class="btn-group btn-group-sm">
                <a class="btn btn-primary" (click)="edit(ingred.id)"><i class="fa fa-edit"></i></a>
                <a class="btn btn-danger" (click)="delete(ingred.id)"><i class="fa fa-trash"></i></a>
              </div>
            </td>
          </tr>
          </tbody>
          <tfoot>
          <tr>
            <td colspan="5" class="text-center"><a class="btn btn-success" (click)="pdfDownload()"><i class="far fa-file-pdf"> Générer ma liste de courses au format PDF</i></a></td>
          </tr>
          </tfoot>
        </table>
      </div>
      </div>
<!--</div>-->
  </section>

</div>


  <div class="card fixed-bottom" *ngIf="listeCourseForm">
    <div class="card-header bg-info text-white">
      <h3>Edition de la quantité</h3>
    </div>
    <div class="card-body">
      <div class="form-group">
        <td> Ingrédient : {{listeCourseForm.nom}}</td>
      </div>
      <div class="form-group">
        <label for="quantite">Quantité (g) :</label>
        <input type="number" class="form-control" id="quantite" [(ngModel)]="listeCourseForm.quantite">
      </div>
      <div>
        <div class="btn-group btn-group-lg float-right">
          <a class="btn btn-success" (click)="save()">
            <i class="fa fa-check"></i>
          </a>
        </div>
      </div>
    </div>
  </div>
